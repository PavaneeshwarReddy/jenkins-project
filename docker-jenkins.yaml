# Start jenkins container
services:
  jenkins:
    container_name: jenkins-cicd
    image: jenkins/jenkins:lts-jdk17
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home

  ssh-agent:
    image: jenkins/ssh-agent

volumes:
  jenkins_home:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./JenkinsData



    
